<div id="wrapper">
  <div id="clockContainer">
    <div [style.transform]="'rotate(' + this.hr_rotation + 'deg)'" id="hour"></div>
    <div [style.transform]="'rotate(' + this.min_rotation + 'deg)'" id="minute"></div>
    <div [style.transform]="'rotate(' + this.sec_rotation + 'deg)'" id="second"></div>
  </div>
</div>
